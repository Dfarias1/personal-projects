<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jase's Doodle Stickers!</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo"></div>
                <img src="img/Superman-logo%20.png">
            <div class="nav-links"></div>
                <ul>
                    <li><a href="#">home</a></li>
                    <li><a href="#">Product</a></li>
                    <li><a href="#">contact</a></li>
                    <li><a href="#">cart</a></li>
                </ul>
        </nav>

        <div class="information">
            <div class="overlay"></div>
            <img src="img/melted-smile.png" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="img/goose-gun.png">
                    <div>
                        <h1>coming soon</h1>
                        <p>coming soon</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="img/spitfire.png">
                    <div>
                        <h1>coming soon</h1>
                        <p>coming soon</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="img/pizza-sticker.png">
                    <div>
                        <h1>coming soon</h1>
                        <p>coming soon</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="img/rolling-stones.png">
                    <div>
                        <h1>coming soon</h1>
                        <p>coming soon</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="controls">
        <img src="img/green-uparrow.png" id="upBtn">
        <h3>Feature</h3>
        <img src="img/green-downarrow.png" id="downBtn">
    </div>
<script>
    let circle = document.getElementById('circle');
    let upBtn = document.getElementById('upBtn');
    let downBtn = document.getElementById('downBtn');

    let rotateValue = circle.style.transform;
	let rotateSum;

	upBtn.onclick = function (){
		rotateSum = rotateValue + "rotate(-90deg)";
		circle.style.transform = rotateSum;
		rotateValue = rotateSum;
    }
    downBtn.onclick = function (){
	    rotateSum = rotateValue + "rotate(90deg)";
	    circle.style.transform = rotateSum;
	    rotateValue = rotateSum;
    }
</script>
</body>
</html>
